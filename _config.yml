encoding: utf-8
plugins:
  - jekyll-feed
  - jekyll-sitemap
markdown: kramdown
#permalink: /blog/:year/:month/:day/:title:output_ext
permalink: /blog/:title:output_ext
collections:
  lists:
    output: true
  papers:
    output: false
    sort_by: date
  projects:
    output: false
    sort_by: date
kramdown:
  input: GFM
defaults:
  - 
    scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
github: [metadata]
feed:
  path: /blog/feed.xml
