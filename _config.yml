encoding: utf-8
plugins:
  - jekyll-feed
  - jekyll-sitemap
markdown: kramdown
permalink: /blog/:year/:month/:day/:title:output_ext
comments:
  provider: disqus
collections:
  lists:
    output: true
kramdown:
  input: GFM
defaults:
  - 
    scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
disqus:
  shortname: atkirtland
github: [metadata]
feed:
  path: /blog/feed.xml
