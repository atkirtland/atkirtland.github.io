<!doctype html>
<html>
  {% include head.html %}
  <head>
    {% include mathjax.html %}
    <title>{{page.title}}</title>
  </head>

  <body>
    <script>
      // Apply saved theme immediately to prevent flash (default to dark mode)
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.body.classList.remove('dark-mode');
      } else {
        document.body.classList.add('dark-mode');
      }
    </script>
    <header>
      <div style="display: none">$ {% include mathjax.tex %} $</div>
      {% include menu.html %}
    </header>
    <article>
      <h1>{{ page.title }}</h1>
      <p>{{ content }}</p>
    </article>
    <footer>
      {% if page.comments %} {% endif %} {% include footer.html %}
    </footer>
  </body>
</html>
